<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="registration">
      <div class="scorpio-icon">
        <img
          class="image-child"
          loading="lazy"
          alt=""
          src="C:\Users\user\Desktop\ScorpioTaskManager\scorpio-icon.png"
        />
      </div>
      <div class="content">
        <h1 class="scorpio-task-manager">Scorpio Task Manager</h1>
      </div>
      <div class="create-account">
        <h3 class="create-an-account">Create an account</h3>
      </div>
      <div class="input-description">
        <div class="enter-your-email">
          Enter your email to sign up for this app
        </div>
      </div>
      <div class="content1">
        <div class="field">
          <input class="label" type="text" />
        </div>
      </div>
      <div class="content2">
        <button class="button">
          <div class="primary">Sign up with email</div>
        </button>
      </div>
      <div class="sign-in">
        <div class="separator">
          <div class="separator-child"></div>
        </div>
        <div class="or-continue-with">or continue with</div>
        <div class="separator1">
          <div class="separator-item"></div>
        </div>
      </div>
      <div class="content3">
        <button class="button1">
          <div class="google-wrapper">
            <img class="google-icon" alt="" src="C:\Users\user\Desktop\ScorpioTaskManager\google-icon.png" />
          </div>
          <div class="secondary">Google</div>
        </button>
      </div>
      <div class="content4">
        <div class="by-clicking-continue-container">
          <span>By clicking continue, you agree to our </span>
          <span class="terms-of-service">Terms of Service</span>
          <span> and </span>
          <span class="privacy-policy">Privacy Policy</span>
        </div>
      </div>
      <a class="already-have-an-container" id="alreadyHaveAn">
        <span class="already-have-an">Already have an account?</span>
        <span class="span"> </span>
        <span class="sign-in1">Sign In</span>
      </a>
    </div>

    <script>
      // Updated url to the php file
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./login.php";
        });
      }
      </script>
  </body>
</html>
