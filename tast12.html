<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpio Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar nav a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
        }
        .sidebar nav a:hover {
            background-color: #ddd;
        }
        .dropdown {
            margin: 20px 0;
        }
        .dropdown button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
        }
        .dropdown-content {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        .dropdown-content a {
            padding: 10px;
            display: block;
            text-decoration: none;
            color: #333;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .main-content {
            flex: 1;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .project-id-box {
            display: flex;
            align-items: center;
        }
        .header .project-id-box .project-id-title {
            margin-right: 10px;
            font-weight: bold;
        }
        .header .project-id-box .project-id-value {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .header .project-id-box .generate-button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #777;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .description-box {
            margin-bottom: 20px;
        }
        .description-box .description-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description-box .description-inner-box {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #eee;
        }
        .description-box .description-inner-box textarea {
            width: 100%;
            height: 100px;
            border: none;
            background-color: #eee;
            resize: none;
        }
        .task-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .task-button .task-button-inner {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #777;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .task-button .task-button-inner .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-color: #555;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task-inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-inputs .task-name {
            flex: 1;
            margin-right: 20px;
        }
        .task-inputs input,
        .task-inputs .project-id-value {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .task-inputs .project-id-box {
            display: flex;
            align-items: center;
        }
        .task-inputs .project-id-box .project-id-value {
            width: auto;
            padding: 10px 20px;
            cursor: pointer;
        }
        .task-list {
            margin-top: 40px;
        }
        .task-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Scorpio Task Manager</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Join by code</a>
            <div class="dropdown">
                <button onclick="toggleDropdown('participating-projects')">Participating Projects</button>
                <div id="participating-projects" class="dropdown-content">
                    <a href="#">Main Projects</a>
                    <a href="#">Add Task by code...</a>
                </div>
            </div>
            <div class="dropdown">
                <button onclick="toggleDropdown('hidden-projects')">Hidden Projects</button>
                <div id="hidden-projects" class="dropdown-content">
                    <a href="#">Hidden Projects</a>
                </div>
            </div>
            <a href="#">Project Chat</a>
        </nav>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="header-title">Create a New Task</div>
            <div class="project-id-box">
                <div class="project-id-title">Project ID</div>
                <div class="project-id-value">Auto Generate</div>
                <button class="generate-button" onclick="generateProjectID()">Generate ID</button>
            </div>
        </div>
        <div class="description-box">
            <div class="description-title">Task Description</div>
            <div class="description-inner-box">
                <textarea id="projectDescription" placeholder="Enter task description..."></textarea>
            </div>
        </div>
        <div class="task-inputs">
            <div class="task-name">
                <input type="text" placeholder="Task Name" id="taskName">
            </div>
            <div class="project-id-box">
                <input type="text" class="project-id-value" placeholder="Task ID" id="taskId">
                <div class="project-id-value" onclick="generateTaskID()">Auto Generate</div>
            </div>
        </div>
        <div class="task-button">
            <div class="task-button-inner" onclick="createNewTask()">
                <div class="icon">+</div>
                <div>Create a New Task</div>
            </div>
        </div>
        <div class="task-list" id="taskList">
            <h2>Task List</h2>
        </div>
    </div>
    <script>
        function toggleDropdown(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        function generateProjectID() {
            const projectID = 'PROJ-' + Math.floor(Math.random() * 1000000);
            document.querySelector('.project-id-box .project-id-value').innerText = projectID;
        }

        function generateTaskID() {
            const taskID = 'TASK-' + Math.floor(Math.random() * 1000000);
            document.getElementById('taskId').value = taskID;
        }

        function createNewTask() {
            const taskName = document.getElementById("taskName").value;
            const taskId = document.getElementById("taskId").value;
            const projectDescription = document.getElementById("projectDescription").value;
            const projectId = document.querySelector('.project-id-box .project-id-value').innerText;
            
            if (taskName && taskId) {
                const taskList = document.getElementById("taskList");
                const taskItem = document.createElement("div");
                taskItem.className = "task-item";
                taskItem.innerHTML = `<strong>Task Name:</strong> ${taskName}<br><strong>Task ID:</strong> ${taskId}<br><strong>Project ID:</strong> ${projectId}<br><strong>Description:</strong> ${projectDescription}`;
                taskList.appendChild(taskItem);

                // Clear the input fields after creating the task
                document.getElementById("taskName").value = "";
                document.getElementById("taskId").value = "";
                document.getElementById("projectDescription").value = "";
            } else {
                alert("Please enter both task name and task ID");
            }
        }
    </script>
</body>
</html>
